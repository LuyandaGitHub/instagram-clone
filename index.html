<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Instagram</title>
     <link rel="stylesheet" href="styles\main.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="images/instagram_favicon.png" type="image/x-icon">
</head>
<body>
     <header class="header">
          <div class="header-container">
               <div class="logo-container">
                    <img src="images/instagram_logo.png" alt="instagram logo">
               </div>
               <div class="search-bar-container">
                    <input type="text" name="search-bar" placeholder="Search">
               </div>
               <div class="menu-container">
                    <img class="icon" src="images/home_icon.png" alt="home icon">
                    <img class="icon" src="images/notification_icon.png" alt="notification icon">
                    <img class="icon" src="images/compass_icon.png" alt="compass icon">
                    <img class="icon" src="images/heart_icon.png" alt="heart icon">
                    <img class="icon profile-picture" src="images/profile_picture.jpg" alt="profile picture">
               </div>
          </div>
     </header>
     <main class="main-content">
          <div class="left-content">
               <div class="stories-container">
                    <div class="story">
                         <img src="images/9gag.jpg" alt="9gag story">
                         <span>9gag</span>
                    </div>
                    <div class="story">
                         <img src="images/dc.jpg" alt="dc story">
                         <span>DC</span>
                    </div>
                    <div class="story">
                         <img src="images/hood_fails.jpg" alt="hood_fails story">
                         <span>hood_fails</span>
                    </div>
                    <div class="story">
                         <img src="images/how_to_beast.jpg" alt="how_to_beast story">
                         <span>how_to_beast</span>
                    </div>
                    <div class="story">
                         <img src="images/legends_barber.jpg" alt="legends_barber story">
                         <span>legends_barber</span>
                    </div>
                    <div class="story">
                         <img src="images/9gag.jpg" alt="9gag story">
                         <span>9gag</span>
                    </div>
               </div>
               <div class="articles-container">
                    <div class="article">
                         <div class="article-header">
                              <img src="images/9gag.jpg" alt="9gag logo">
                              <span>9gag</span>
                              <img src="images/menu_icon.png" alt="menu icon">
                         </div>
                         <div class="article-image">
                              <img src="images/9gag_article.jpg" alt="9gag article image">
                         </div>
                         <div class="article-description">
                              <div class="description-actions">
                                   <img src="images/heart_icon.png" alt="heart icon">
                                   <img src="images/comment_icon.png" alt="comment icon">
                                   <img src="images/notification_icon.png" alt="notification icon">
                                   <img src="images/bookmark_icon.png" alt="bookmark icon">
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div class="right-content">

          </div>
     </main>
</body>
</html>
